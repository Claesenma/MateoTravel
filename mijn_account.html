<!DOCTYPE html>
<html lang="nl" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MateoTravel</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="inloggen.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

  </head>
  <body>



    <br><br><br><br><br><br><br><br>

    <div class="log-in-div">
      <img class="img2" src="images/icon.png" alt="">
      <h2>MateoTravel</h2><br><br>
      <h3 id="titel">Mijn Account</h3><br>
      <h4>Gebruikersnaam: </h4>
      <input type="text" placeholder= "Gebruikersnaam" name="" value="" id="username_input"><br><br><br>
      <h4>Wachtwoord: </h4>
      <input type="password" placeholder= "Wachtwoord" name="" value="" id="password_input">

      <i class="far fa-eye" id="togglePassword"></i><br><br><br><br><br>

      <a class="a" href= "#" id="btn">Wachtwoord wijzigen</a>
    </div>

    <div class="terug-div">
      <a id="terug_btn" class="a">Terug</a>
    </div>

    <br><br>

    <div class="menu" id="menu">
      <h1 class="title">MateoTravel</h1>
    </div>

    <script src="mijn_account.js"></script>
  </body>
</html>
